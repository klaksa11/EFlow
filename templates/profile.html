{% extends "base.html" %}

{% block content %}
<h1>Добро пожаловать, {{ username }}</h1>
<p>Email: {{ email }}</p>

<!-- Форма для обновления данных пользователя -->
<h2>Обновление профиля</h2>
<form method="POST" action="/update_profile">
    <div class="form-group">
        <label for="height">Рост (см):</label>
        <input type="number" id="height" name="height" class="form-control" value="{{ height or '' }}" required>
    </div>

    <div class="form-group">
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" class="form-control" value="{{ weight or '' }}" required>
    </div>

    <div class="form-group">
        <label for="gender">Пол:</label>
        <select id="gender" name="gender" class="form-control" required>
            <option value="male" {% if gender == 'male' %}selected{% endif %}>Мужской</option>
            <option value="female" {% if gender == 'female' %}selected{% endif %}>Женский</option>
            <option value="other" {% if gender == 'other' %}selected{% endif %}>Другой</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

<!-- Кнопка выхода -->
<a href="/logout" class="btn btn-danger mt-3 w-100">Выйти</a>
{% endblock %}
